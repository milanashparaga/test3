<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Описание страницы">
    <title>Рецептики мои любимые!</title>
    <link rel="icon" href="fav.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
    <header>
        Верхняя часть страницы: логотип, контакты
        <nav class="w3-bar w3-black">
            <a href="/" class="w3-bar-item w3-button">Главная страница</a>
            <a href="about/" class="w3-bar-item w3-button">О сайте</a>
        </nav>
    </header>
    <main>
        <h1>Главная страница</h1>
        <div>
            <h2>Список рецептов</h2>
            <ul>
                {% for recipe in recipes %}
                    <li>
                        <a href="{% url 'recipe_detail' recipe.id %}">{{ recipe.title }}</a>
                    </li>
                {% empty %}
                    <li>Нет доступных рецептов.</li>
                {% endfor %}
            </ul>
        </div>
    </main>
    <footer>
        Подвал (copyright)
    </footer>
</body>
</html>
